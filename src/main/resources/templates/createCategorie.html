<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<head>
    <meta charset="utf-8">
    <title>Create categorie</title>
</head>
<body>
<div th:insert="template.html"></div>
<div layout:fragment="navbar">
    <div class="container">
        <div class="card-body">
            <form action="saveCategorie" method="post">
                <div class="form-group">
                    <label class="control-label">Nom categorie :</label>
                    <input type="text" name="nomCat" class="form-control" th:value="${categorie.nomCat}"/>

                </div>
                <div class="form-group">
                    <label class="control-label">description categorie :</label>
                    <input type="text" name="descriptionCat" class="form-control"th:value="${categorie.descriptionCat}" />

                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </div>
            </form>
        </div>
        <div th:if="${msg}">
            <p th:text="'Message: '+${msg}"/>
        </div>
        <br/>
        <br/>
        <a href="ListeCategories">Liste categories</a>
    </div>
</div>
</body>
</html>
