<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<head>
    <meta charset="utf-8">
    <title>Create categorie</title>
</head>
<body>
<div th:insert="template.html"></div>
<div layout:fragment="navbar">
    <div class="container">
        <div class="card-body">
            <form th:action="@{/updateCategorie}" th:object="${categorie}" method="post">
                <input type="hidden" th:field="*{idCat}" />
                <div class="form-group">
                    <label class="control-label">Nom categorie :</label>
                    <input type="text" th:field="*{nomCat}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">description Categorie :</label>
                    <input type="text" th:field="*{descriptionCat}" class="form-control"/>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Modifier</button>
                </div>
            </form>
        </div>
        <br/>
        <br/>
        <a href="ListeProduits">Liste produits</a>
    </div>
</div>
</body>
</html>
